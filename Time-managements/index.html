<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Time Management</title>
  </head>
  <body>
    
    <div class="container">
        <h1>Time Management</h1>
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
                <div class="card-body">
                  <h5 class="card-title">To DO</h5>
                  <hr>
                <div class="input-group mb-3">
                    <input id="todotext" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
                </div>
                <form id="todoform" name="todoform">
                    <button type="submit" class="btn btn-success btn-sm" id="todoadd">Add</button>
                    <button type="button" class="btn btn-warning btn-sm" id="todoupdate">Update</button>
                    <button type="button" class="btn btn-danger btn-sm" id="tododelete">Delete</button>
                </form>
                  
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between">
                    <div class="input-group mb-3">


                    </div> 
                  </li>
                </ul>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">On Working</h5>
                <hr>
              <div class="input-group mb-3">
                  <input id="worktext" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
              <form id="workform" name="workform">
                  <button type="submit" class="btn btn-success btn-sm" id="workingadd">Add</button>
                  <button type="button" class="btn btn-warning btn-sm" id="workinupdate">Update</button>
                  <button type="button" class="btn btn-danger btn-sm" id="workingdelete">Delete</button>
              </form>
                
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <div class="input-group mb-3">


                  </div> 
                </li>
              </ul>
            </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem;">
              <div class="card-body">
                <h5 class="card-title">Complate</h5>
                <hr>
              <div class="input-group mb-3">
                  <input id="complatetext" type="text" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="button-addon1">
              </div>
              <form id="complateform" name="complateform">
                  <button type="submit" class="btn btn-success btn-sm" id="complateadd">Add</button>
                  <button type="button" class="btn btn-warning btn-sm" id="complateupdate">Update</button>
                  <button type="button" class="btn btn-danger btn-sm" id="complatedelete">Delete</button>
              </form>
                
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex justify-content-between">
                  <div class="input-group mb-3">


                  </div> 
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>
</html>
